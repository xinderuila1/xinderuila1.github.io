    <h1 class="article-title" itemprop="name">
      JavaScript中对象属性的定义及读取
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div></pre></td><td class="code"><pre><div class="line"><span class="comment">//属性的定义</span></div><div class="line"><span class="keyword">var</span> book = &#123;&#125;;</div><div class="line"></div><div class="line"><span class="built_in">Object</span>.defineProperties(book,&#123;</div><div class="line">    _year:&#123;</div><div class="line">        writable: <span class="literal">true</span>,</div><div class="line">        value:<span class="number">2004</span>,</div><div class="line">    &#125;,</div><div class="line"></div><div class="line">    edition:&#123;</div><div class="line">        writable: <span class="literal">true</span>,</div><div class="line">        value:<span class="number">1</span></div><div class="line">    &#125;,</div><div class="line">    year:&#123;</div><div class="line">        get: <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">            <span class="keyword">return</span> <span class="keyword">this</span>._year;</div><div class="line">        &#125;,</div><div class="line">        set: <span class="function"><span class="keyword">function</span>(<span class="params">newValue</span>)</span>&#123;</div><div class="line">            <span class="keyword">if</span>(newValue &gt; <span class="number">2004</span>)&#123;</div><div class="line">                <span class="keyword">this</span>._year = newValue;</div><div class="line">                <span class="keyword">this</span>.edition += newValue - <span class="number">2004</span>;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;);</div><div class="line"></div><div class="line"><span class="comment">//属性的读取</span></div><div class="line"><span class="keyword">var</span> descriptor1 = <span class="built_in">Object</span>.getOwnPropertyDescriptor(book,<span class="string">"_year"</span>);</div><div class="line"><span class="built_in">console</span>.log(descriptor1.value);<span class="comment">//2004</span></div><div class="line"><span class="built_in">console</span>.log(descriptor1.configurable);<span class="comment">//非直接定义在对象上的属性默认configurable为false</span></div><div class="line"><span class="built_in">console</span>.log(<span class="keyword">typeof</span> descriptor1.get);<span class="comment">//"undefined"</span></div><div class="line"></div><div class="line"><span class="keyword">var</span> descriptor2 = <span class="built_in">Object</span>.getOwnPropertyDescriptor(book,<span class="string">"year"</span>);</div><div class="line"><span class="built_in">console</span>.log(descriptor2.value);<span class="comment">//undefined</span></div><div class="line"><span class="built_in">console</span>.log(descriptor2.enumerable);<span class="comment">//非直接定义在对象上的属性默认enumerable为false</span></div><div class="line"><span class="built_in">console</span>.log(<span class="keyword">typeof</span> descriptor2.get);<span class="comment">//"function"</span></div></pre></td></tr></table></figure>
