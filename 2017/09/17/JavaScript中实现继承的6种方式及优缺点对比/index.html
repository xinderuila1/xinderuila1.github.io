class="line">150</div><div class="line">151</div><div class="line">152</div><div class="line">153</div><div class="line">154</div><div class="line">155</div><div class="line">156</div><div class="line">157</div><div class="line">158</div><div class="line">159</div><div class="line">160</div><div class="line">161</div><div class="line">162</div><div class="line">163</div><div class="line">164</div><div class="line">165</div><div class="line">166</div><div class="line">167</div><div class="line">168</div><div class="line">169</div><div class="line">170</div><div class="line">171</div><div class="line">172</div><div class="line">173</div><div class="line">174</div><div class="line">175</div><div class="line">176</div><div class="line">177</div><div class="line">178</div><div class="line">179</div><div class="line">180</div><div class="line">181</div><div class="line">182</div><div class="line">183</div><div class="line">184</div><div class="line">185</div><div class="line">186</div><div class="line">187</div><div class="line">188</div><div class="line">189</div><div class="line">190</div><div class="line">191</div><div class="line">192</div><div class="line">193</div><div class="line">194</div><div class="line">195</div><div class="line">196</div><div class="line">197</div><div class="line">198</div><div class="line">199</div><div class="line">200</div><div class="line">201</div><div class="line">202</div><div class="line">203</div><div class="line">204</div><div class="line">205</div><div class="line">206</div><div class="line">207</div><div class="line">208</div><div class="line">209</div><div class="line">210</div><div class="line">211</div><div class="line">212</div><div class="line">213</div><div class="line">214</div><div class="line">215</div><div class="line">216</div><div class="line">217</div><div class="line">218</div><div class="line">219</div><div class="line">220</div><div class="line">221</div><div class="line">222</div></pre></td><td class="code"><pre><div class="line"><span class="comment">// 方式1：原型链实现继承</span></div><div class="line"><span class="comment">// 特点：1.重写子类型原型对象，使其等于父类型的一个实例，从而建立了继承关系；</span></div><div class="line"><span class="comment">//      2.继承关系的层层递进就构成了实例与原型的链条，也即原型链；</span></div><div class="line"><span class="comment">//      3.父类型中的实例属性降级为子类型中的原型属性，这对于引用类型值属性（一改全改），问题尤为突出；</span></div><div class="line"><span class="comment">//      4.对父类型中实例属性的任何修改，都会立即在子类型的所有实例中反映出来，那么就无法在不影响所有实例的情况下，给父类型的构造函数，传递参数；</span></div><div class="line"><span class="comment">//      5.实践中很少单独使用原型链；</span></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">SuperType</span>(<span class="params"></span>)</span>&#123;</div><div class="line">    <span class="keyword">this</span>.property = <span class="literal">true</span>;</div><div class="line">    <span class="keyword">this</span>.colors = [<span class="string">"red"</span>,<span class="string">"blue"</span>,<span class="string">"green"</span>];</div><div class="line">&#125;</div><div class="line"></div><div class="line">SuperType.prototype.getSuperValue = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">    <span class="keyword">return</span> <span class="keyword">this</span>.property;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">SubType</span>(<span class="params"></span>)</span>&#123;</div><div class="line">    <span class="keyword">this</span>.subproperty = <span class="literal">false</span>;</div><div class="line">&#125;</div><div class="line"></div><div class="line">SubType.prototype = <span class="keyword">new</span> SuperType();<span class="comment">//继承了SuperType</span></div><div class="line"></div><div class="line"><span class="comment">// SubType.prototype = &#123;//使用字面量添加新方法会导致上一行代码失效，也即原型链断裂</span></div><div class="line"><span class="comment">//     getSubValue: function()&#123;</span></div><div class="line"><span class="comment">//         return this.subproperty;</span></div><div class="line"><span class="comment">//     &#125;,</span></div><div class="line"><span class="comment">//     someOtherMethod: function()&#123;</span></div><div class="line"><span class="comment">//         return false;</span></div><div class="line"><span class="comment">//     &#125;</span></div><div class="line"><span class="comment">// &#125;;</span></div><div class="line"></div><div class="line">SubType.prototype.getSubValue = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;<span class="comment">//添加新方法</span></div><div class="line">    <span class="keyword">return</span> <span class="keyword">this</span>.subproperty;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">// SubType.prototype.getSuperValue = function()&#123;//给原型添加方法的代码一定要放在完整的原型链达成之后</span></div><div class="line"><span class="comment">//     return("重写超类型中的方法");</span></div><div class="line"><span class="comment">// &#125;</span></div><div class="line"></div><div class="line"><span class="keyword">var</span> instance = <span class="keyword">new</span> SubType();</div><div class="line"><span class="built_in">console</span>.log(instance.getSuperValue());<span class="comment">//true</span></div><div class="line"><span class="built_in">console</span>.log(instance <span class="keyword">instanceof</span> <span class="built_in">Object</span>);<span class="comment">//true，只要是原型链中出现过的构造函数，就会返回true</span></div><div class="line"><span class="built_in">console</span>.log(instance <span class="keyword">instanceof</span> SuperType);<span class="comment">//true</span></div><div class="line"><span class="built_in">console</span>.log(instance <span class="keyword">instanceof</span> SubType);<span class="comment">//true</span></div><div class="line"><span class="built_in">console</span>.log(<span class="built_in">Object</span>.prototype.isPrototypeOf(instance));<span class="comment">//true,只要是原型链中出现过的原型，都可以说是该原型链所派生的实例的原型</span></div><div class="line"><span class="built_in">console</span>.log(SuperType.prototype.isPrototypeOf(instance));<span class="comment">//true</span></div><div class="line"><span class="built_in">console</span>.log(SubType.prototype.isPrototypeOf(instance));<span class="comment">//true</span></div><div class="line"></div><div class="line"><span class="keyword">var</span> instance1 = <span class="keyword">new</span> SubType();</div><div class="line">instance1.colors.push(<span class="string">"black"</span>);<span class="comment">//对父类型中实例属性的任何修改，都会立即在子类型的所有实例中反映出来</span></div><div class="line"><span class="keyword">var</span> instance2 = <span class="keyword">new</span> SubType();</div><div class="line"><span class="built_in">console</span>.log(instance1.colors);<span class="comment">//[ 'red', 'blue', 'green', 'black' ]</span></div><div class="line"><span class="built_in">console</span>.log(instance2.colors);<span class="comment">//[ 'red', 'blue', 'green', 'black' ]</span></div><div class="line"></div><div class="line"><span class="comment">// 方式2：借用构造函数</span></div><div class="line"><span class="comment">// 特点：1.在不影响所有实例的情况下，可以在子类型构造函数中向父类型构造函数传递参数；   </span></div><div class="line"><span class="comment">//      2.每个实例call一次，每个实例都有父类型中实例属性name的副本 ，从而解决了原型中包含引用类型值属性带来的问题（不会一改全改）；</span></div><div class="line"><span class="comment">//      3.未使用原型，父类型原型中定义的属性和方法对子类型是不可见的，谈不上函数复用；</span></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">SuperType</span>(<span class="params">colors</span>)</span>&#123;</div><div class="line">    <span class="keyword">this</span>.colors = colors;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">SubType</span>(<span class="params">colors,age</span>)</span>&#123;</div><div class="line">    SuperType.call(<span class="keyword">this</span>,colors);</div><div class="line">    <span class="keyword">this</span>.age = age;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">var</span> instance1 = <span class="keyword">new</span> SubType([<span class="string">"red"</span>],<span class="number">29</span>);</div><div class="line"><span class="keyword">var</span> instance2 = <span class="keyword">new</span> SubType([<span class="string">"blue"</span>],<span class="number">30</span>);</div><div class="line"><span class="built_in">console</span>.log(instance1.colors);<span class="comment">//[ 'red' ]</span></div><div class="line"><span class="built_in">console</span>.log(instance1.age);<span class="comment">//29</span></div><div class="line"><span class="built_in">console</span>.log(instance2.colors);<span class="comment">//[ 'blue' ]</span></div><div class="line"><span class="built_in">console</span>.log(instance2.age);<span class="comment">//30</span></div><div class="line"></div><div class="line">instance1.colors.push(<span class="string">"green"</span>);<span class="comment">//不会一改全改</span></div><div class="line"><span class="built_in">console</span>.log(instance1.colors);<span class="comment">//[ 'red', 'green' ]</span></div><div class="line"><span class="built_in">console</span>.log(instance2.colors);<span class="comment">//[ 'blue' ]</span></div><div class="line"></div><div class="line"><span class="comment">// 方式3：组合继承 = 原型链 + 借用构造函数</span></div><div class="line"><span class="comment">// 特点：1.既通过在原型上定义方法实现了函数复用，又能够保证每个实例都有它自己的属性；   </span></div><div class="line"><span class="comment">//      2.instanceof、isPrototypeOf也能够识别基于组合继承创建的对象；</span></div><div class="line"><span class="comment">//      3.效率问题：</span></div><div class="line"><span class="comment">//        3.1.总是会调用两次超类型的构造函数：一次是在创建子类型原型；一次是在子类型构造函数内部；</span></div><div class="line"><span class="comment">//        3.2.其实不必为了指定子类型的原型而调用父类型的构造函数，我们需要的无非就是父类型原型的一个副本而已；</span></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">SuperType</span>(<span class="params">name</span>)</span>&#123;</div><div class="line">    <span class="keyword">this</span>.name = name;</div><div class="line">    <span class="keyword">this</span>.colors = [<span class="string">"red"</span>,<span class="string">"blue"</span>,<span class="string">"green"</span>];</div><div class="line">&#125;</div><div class="line"></div><div class="line">SuperType.prototype.sayName = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">    <span class="built_in">console</span>.log(<span class="keyword">this</span>.name);</div><div class="line">&#125;;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">SubType</span>(<span class="params">name,age</span>)</span>&#123;</div><div class="line">    SuperType.call(<span class="keyword">this</span>,name);<span class="comment">//继承父类型的实例属性，并成为子类型的实例属性</span></div><div class="line">    <span class="keyword">this</span>.age = age;</div><div class="line">&#125;</div><div class="line"></div><div class="line">SubType.prototype = <span class="keyword">new</span> SuperType();<span class="comment">//继承父类型的实例属性及原型属性，并成为子类型的原型属性</span></div><div class="line">SubType.prototype.constructor = SubType;</div><div class="line">SubType.prototype.sayAge = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">    <span class="built_in">console</span>.log(<span class="keyword">this</span>.age);</div><div class="line">&#125;;</div><div class="line"></div><div class="line"><span class="keyword">var</span> instance1 = <span class="keyword">new</span> SubType(<span class="string">"Nicholas"</span>,<span class="number">29</span>);</div><div class="line"><span class="keyword">var</span> instance2 = <span class="keyword">new</span> SubType(<span class="string">"Greg"</span>,<span class="number">27</span>);</div><div class="line"><span class="built_in">console</span>.log(instance1.colors);<span class="comment">//[ 'red', 'blue', 'green' ],利用构造函数得到的子类型实例属性对利用原型得到的子类型原型属性构成了“屏蔽”</span></div><div class="line"><span class="built_in">console</span>.log(instance2.colors);<span class="comment">//[ 'red', 'blue', 'green' ]</span></div><div class="line">instance1.sayName();<span class="comment">//Nicholas,继承自父类的原型属性</span></div><div class="line">instance1.sayAge();<span class="comment">//29，</span></div><div class="line">instance2.sayName();<span class="comment">//Greg</span></div><div class="line">instance2.sayAge();<span class="comment">//27</span></div><div class="line"></div><div class="line">instance1.colors.push(<span class="string">"black"</span>);</div><div class="line"><span class="built_in">console</span>.log(instance1.colors);<span class="comment">//[ 'red', 'blue', 'green', 'black' ]</span></div><div class="line"><span class="built_in">console</span>.log(instance2.colors);<span class="comment">//[ 'red', 'blue', 'green' ]</span></div><div class="line"></div><div class="line"><span class="comment">// 方式4：原型式继承</span></div><div class="line"><span class="comment">// 特点：1.Object.create()对传入其中的对象执行了一次“浅拷贝”，从而在预先没有定义构造函数的前提下，实现了继承；   </span></div><div class="line"><span class="comment">//      2.复制得到的引用类型属性值，被所有实例共享，这与“原型链”实现继承是一样的；</span></div><div class="line"><span class="keyword">var</span> person = &#123;</div><div class="line">    name: <span class="string">"Nicholas"</span>,</div><div class="line">    friends: [<span class="string">"Shelby"</span>,<span class="string">"Court"</span>,<span class="string">"Van"</span>]</div><div class="line">&#125;;</div><div class="line"></div><div class="line"><span class="keyword">var</span> anotherPerson = <span class="built_in">Object</span>.create(person,&#123;</div><div class="line">    name:&#123;<span class="comment">//每个属性都是通过自己的描述符定义的，会覆盖原型对象上的同名属性</span></div><div class="line">        value: <span class="string">"Greg"</span></div><div class="line">    &#125;</div><div class="line">&#125;);</div><div class="line"></div><div class="line"><span class="keyword">var</span> yetAnotherPerson = <span class="built_in">Object</span>.create(person,&#123;</div><div class="line">    name:&#123;<span class="comment">//每个属性都是通过自己的描述符定义的，会覆盖原型对象上的同名属性</span></div><div class="line">        value: <span class="string">"Gaoyu"</span></div><div class="line">    &#125;</div><div class="line">&#125;);</div><div class="line"></div><div class="line"><span class="built_in">console</span>.log(anotherPerson.name);<span class="comment">//Greg</span></div><div class="line"><span class="built_in">console</span>.log(yetAnotherPerson.name);<span class="comment">//Gaoyu</span></div><div class="line"></div><div class="line">anotherPerson.friends.push(<span class="string">"Rob"</span>);</div><div class="line"><span class="built_in">console</span>.log(anotherPerson.friends);<span class="comment">//[ 'Shelby', 'Court', 'Van', 'Rob' ]，因为是“浅拷贝”，所以共享引用类型值属性</span></div><div class="line"><span class="built_in">console</span>.log(yetAnotherPerson.friends);<span class="comment">//[ 'Shelby', 'Court', 'Van', 'Rob' ]</span></div><div class="line"></div><div class="line"><span class="comment">// 方式5：寄生式继承</span></div><div class="line"><span class="comment">// 特点：1.基于某个对象创建另一个对象，增强该对象，并返回该对象，也即封装了继承过程；</span></div><div class="line"><span class="comment">//      2.仅调用一次父类型的构造函数，效率高于组合式继承；</span></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">object</span>(<span class="params">o</span>)</span>&#123;</div><div class="line">    <span class="function"><span class="keyword">function</span> <span class="title">F</span>(<span class="params"></span>)</span>&#123;&#125;</div><div class="line">    F.prototype = o;</div><div class="line">    <span class="keyword">return</span> <span class="keyword">new</span> F();</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">createAnother</span>(<span class="params">original</span>)</span>&#123;</div><div class="line">    <span class="keyword">var</span> clone = object(original);</div><div class="line">    clone.sayHi = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">        <span class="built_in">console</span>.log(<span class="string">"Hi"</span>);</div><div class="line">    &#125;;</div><div class="line">    <span class="keyword">return</span> clone;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">var</span> person = &#123;</div><div class="line">    name: <span class="string">"Nicholas"</span>,</div><div class="line">    friends: [<span class="string">"Shelby"</span>,<span class="string">"Court"</span>,<span class="string">"Van"</span>]</div><div class="line">&#125;;</div><div class="line"></div><div class="line"><span class="keyword">var</span> anotherPerson = createAnother(person);</div><div class="line">anotherPerson.sayHi();</div><div class="line"></div><div class="line"><span class="comment">// 方式6：寄生组合式继承 = 寄生式继承 + 组合式继承</span></div><div class="line"><span class="comment">// 特点：兼备寄生式继承和组合式继承的优点，仅调用一次父类型的构造函数，效率高于组合式继承；   </span></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">object</span>(<span class="params">o</span>)</span>&#123;</div><div class="line">    <span class="function"><span class="keyword">function</span> <span class="title">F</span>(<span class="params"></span>)</span>&#123;&#125;</div><div class="line">    F.prototype = o;</div><div class="line">    <span class="keyword">return</span> <span class="keyword">new</span> F();</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">inheritPrototype</span>(<span class="params">SubType,SuperType</span>)</span>&#123;</div><div class="line">    <span class="keyword">var</span> prototype = object(SuperType.prototype);</div><div class="line">    prototype.constructor = SubType;</div><div class="line">    SubType.prototype = prototype;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">// //此种写法，node环境调试:new出的对象能拿到相应的属性和方法并且instanceof、isPrototypeOf也都能返回正确值，应该也是对的吧？？</span></div><div class="line"><span class="comment">// function inheritPrototype(SubType,SuperType)&#123;</span></div><div class="line"><span class="comment">//     SubType.prototype = SuperType.prototype;</span></div><div class="line"><span class="comment">//     SubType.prototype.constructor = SubType;</span></div><div class="line"><span class="comment">// &#125;</span></div><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">SuperType</span>(<span class="params">name</span>)</span>&#123;</div><div class="line">    <span class="keyword">this</span>.name = name;</div><div class="line">    <span class="keyword">this</span>.colors = [<span class="string">"red"</span>,<span class="string">"blue"</span>,<span class="string">"green"</span>];</div><div class="line">&#125;</div><div class="line"></div><div class="line">SuperType.prototype.sayName = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">    <span class="built_in">console</span>.log(<span class="keyword">this</span>.name);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">SubType</span>(<span class="params">name,age</span>)</span>&#123;</div><div class="line">    SuperType.call(<span class="keyword">this</span>,name);</div><div class="line">    <span class="keyword">this</span>.age = age;</div><div class="line">&#125;</div><div class="line"></div><div class="line">inheritPrototype(SubType,SuperType);<span class="comment">//在未调用父类构造函数的条件下，实现了继承，达成原型链</span></div><div class="line"></div><div class="line">SubType.prototype.sayAge = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;<span class="comment">//给原型添加方法的代码一定要放在完整的原型链达成之后</span></div><div class="line">    <span class="built_in">console</span>.log(<span class="keyword">this</span>.age);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">var</span> instance1 = <span class="keyword">new</span> SubType(<span class="string">"Nicholas"</span>,<span class="number">29</span>);</div><div class="line">instance1.sayName();<span class="comment">//Nicholas</span></div><div class="line"></div><div class="line"><span class="keyword">var</span> instance2 = <span class="keyword">new</span> SubType(<span class="string">"Greg"</span>,<span class="number">27</span>);</div><div class="line">instance2.colors.push(<span class="string">"black"</span>);</div><div class="line"><span class="built_in">console</span>.log(instance2.colors);<span class="comment">//[ 'red', 'blue', 'green', 'black' ]</span></div><div class="line"><span class="built_in">console</span>.log(instance1.colors);<span class="comment">//[ 'red', 'blue', 'green' ]</span></div><div class="line"></div><div class="line"><span class="built_in">console</span>.log(instance1 <span class="keyword">instanceof</span> <span class="built_in">Object</span>);<span class="comment">//true，只要是原型链中出现过的构造函数，就会返回true</span></div><div class="line"><span class="built_in">console</span>.log(instance1 <span class="keyword">instanceof</span> SuperType);<span class="comment">//true</span></div><div class="line"><span class="built_in">console</span>.log(instance1 <span class="keyword">instanceof</span> SubType);<span class="comment">//true</span></div><div class="line"><span class="built_in">console</span>.log(<span class="built_in">Object</span>.prototype.isPrototypeOf(instance1));<span class="comment">//true,只要是原型链中出现过的原型，都可以说是该原型链所派生的实例的原型</span></div><div class="line"><span class="built_in">console</span>.log(SuperType.prototype.isPrototypeOf(instance1));<span class="comment">//true</span></div><div class="line"><span class="built_in">console</span>.log(SubType.prototype.isPrototypeOf(instance1));<span class="comment">//true</span></div></pre></td></tr></table></figure>
