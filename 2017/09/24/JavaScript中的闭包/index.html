 class="line">        &#125;</div><div class="line">    &#125;;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">var</span> compareNames = createComparisonFunction(<span class="string">"name"</span>);<span class="comment">//由于返回的闭包还在引用局部活动对象name，所以name不会立即销毁</span></div><div class="line"><span class="keyword">var</span> result = compareNames(&#123;<span class="attr">name</span>: <span class="string">"Nicholas"</span>&#125;,&#123;<span class="attr">name</span>: <span class="string">"Greg"</span>&#125;);</div><div class="line">compareNames = <span class="literal">null</span>;<span class="comment">//解除对匿名函数的引用，释放内存（局部活动对象name直到现在才销毁）</span></div><div class="line"><span class="built_in">console</span>.log(result);</div><div class="line"></div><div class="line"><span class="comment">// 作用域链的本质</span></div><div class="line"><span class="comment">// tips：1.对变量对象是引用而不是拷贝；</span></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">createFunctions</span>(<span class="params"></span>)</span>&#123;</div><div class="line">    <span class="keyword">var</span> result = <span class="keyword">new</span> <span class="built_in">Array</span>();</div><div class="line"></div><div class="line">    <span class="keyword">for</span>(<span class="keyword">var</span> i = <span class="number">0</span>;i &lt; <span class="number">10</span>;i++)&#123;</div><div class="line">        result[i] = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">            <span class="keyword">return</span> i;</div><div class="line">        &#125;;</div><div class="line">     &#125;</div><div class="line"></div><div class="line">     <span class="keyword">return</span> result;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">var</span> functions = createFunctions();<span class="comment">//functions的每一个元素都引用着同一个变量对象：i</span></div><div class="line"><span class="built_in">console</span>.log(functions[<span class="number">0</span>]());<span class="comment">//10</span></div><div class="line"><span class="built_in">console</span>.log(functions[<span class="number">1</span>]());<span class="comment">//10</span></div><div class="line"><span class="built_in">console</span>.log(functions[<span class="number">2</span>]());<span class="comment">//10，闭包只能取得包含函数中任何变量的最后一个值</span></div><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">createFunctionsEx</span>(<span class="params"></span>)</span>&#123;</div><div class="line">    <span class="keyword">var</span> result = <span class="keyword">new</span> <span class="built_in">Array</span>();</div><div class="line"></div><div class="line">    <span class="keyword">for</span>(<span class="keyword">var</span> i = <span class="number">0</span>;i &lt; <span class="number">10</span>;i++)&#123;</div><div class="line">        result[i] = <span class="function"><span class="keyword">function</span>(<span class="params">num</span>)</span>&#123;</div><div class="line">            <span class="keyword">return</span> <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">                <span class="keyword">return</span> num;</div><div class="line">            &#125;;</div><div class="line">        &#125;(i);<span class="comment">//利用函数参数是值传递，使num立即取得当前i的一个副本</span></div><div class="line">     &#125;</div><div class="line"></div><div class="line">     <span class="keyword">return</span> result;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">var</span> functionsEx = createFunctionsEx();<span class="comment">//functionsEx的每一个元素都引用着于不同时刻拷贝自i的副本num，i本身已销毁，i的多个副本num仍在内存中</span></div><div class="line"><span class="built_in">console</span>.log(functionsEx[<span class="number">0</span>]());<span class="comment">//0</span></div><div class="line"><span class="built_in">console</span>.log(functionsEx[<span class="number">1</span>]());<span class="comment">//1</span></div><div class="line"><span class="built_in">console</span>.log(functionsEx[<span class="number">2</span>]());<span class="comment">//2</span></div><div class="line"></div><div class="line"><span class="comment">// this对象</span></div><div class="line"><span class="comment">// tips：1.在全局函数中，this等于window；</span></div><div class="line"><span class="comment">//      2.当函数被作为某个对象的方法调用时，this等于那个对象；</span></div><div class="line"><span class="comment">//      3.匿名函数具有全局性，因此this对象通常指向window；</span></div><div class="line"><span class="comment">//      4.上述3条仅适用于宿主环境是chrome等主流浏览器；</span></div><div class="line"><span class="keyword">var</span> name = <span class="string">"The Window"</span>;</div><div class="line"></div><div class="line"><span class="keyword">var</span> object = &#123;</div><div class="line">    name: <span class="string">"My Object"</span>,</div><div class="line"></div><div class="line">    getNameFunc1: <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">        <span class="keyword">return</span> <span class="keyword">this</span>.name;</div><div class="line">    &#125;,</div><div class="line"></div><div class="line">    getNameFunc2: <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">        <span class="keyword">return</span> <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">            <span class="keyword">return</span> <span class="keyword">this</span>.name;</div><div class="line">        &#125;</div><div class="line">    &#125;,</div><div class="line"></div><div class="line">    getNameFunc3: <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">        <span class="keyword">var</span> that = <span class="keyword">this</span>;<span class="comment">//将this对象的引用保存到另一个闭包能够访问的变量中</span></div><div class="line">        <span class="keyword">return</span> <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">            <span class="keyword">return</span> that.name;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="built_in">console</span>.log(object.getNameFunc1());<span class="comment">//My Object，函数被作为某个对象的方法调用，this等于那个对象</span></div><div class="line"><span class="built_in">console</span>.log(object.getNameFunc2()());<span class="comment">//undefined，匿名函数的执行环境具有全局性，this对象通常指向window（宿主环境是浏览器时）</span></div><div class="line"><span class="built_in">console</span>.log(object.getNameFunc3()());<span class="comment">//My Object</span></div><div class="line"><span class="built_in">console</span>.log(<span class="keyword">this</span>.name);<span class="comment">//undefined，宿主环境是node时，不能通过this引用全局变量</span></div><div class="line"></div><div class="line"><span class="comment">// 构造函数内创建“特权方法”</span></div><div class="line"><span class="comment">// tips：1.JavaScript中没有私有成员的概念，所有对象都是公有的；</span></div><div class="line"><span class="comment">//      2.任何在函数内定义的变量都是私有变量，函数外部不可访问；</span></div><div class="line"><span class="comment">//      3.私有变量包括：函数的参数、局部变量、函数内部定义的其他函数；</span></div><div class="line"><span class="comment">//      4.特权方法：有权访问私有变量和私有函数的公有方法；</span></div><div class="line"><span class="comment">//      5.私有变量和闭包导致了作用域链的延长；</span></div><div class="line"><span class="comment">//      6.作用域链的延长一定程度上会影响活动对象的查找速度；</span></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">MyObject</span>(<span class="params">name</span>)</span>&#123;</div><div class="line">    <span class="comment">//函数定义私有变量</span></div><div class="line">    <span class="keyword">var</span> privateVariable = <span class="number">10</span>;</div><div class="line">    <span class="comment">//函数内定义私有函数</span></div><div class="line">    <span class="function"><span class="keyword">function</span> <span class="title">privateFunction</span>(<span class="params"></span>)</span>&#123;</div><div class="line">        <span class="keyword">return</span> <span class="literal">false</span>;</div><div class="line">    &#125; </div><div class="line"></div><div class="line">    <span class="comment">//特权方法</span></div><div class="line">    <span class="keyword">this</span>.publicMethod = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">        privateVariable++;</div><div class="line">        <span class="keyword">return</span> privateFunction();</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="keyword">this</span>.getPrivateVariable = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">        <span class="keyword">return</span> privateVariable;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="keyword">this</span>.getName = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">        <span class="keyword">return</span> name;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">var</span> object = <span class="keyword">new</span> MyObject(<span class="string">"Nicholas"</span>);</div><div class="line"><span class="built_in">console</span>.log(object.getPrivateVariable());<span class="comment">//10,通过特权方法访问构造函数内定义的私有变量</span></div><div class="line"><span class="built_in">console</span>.log(object.publicMethod());<span class="comment">//false,通过特权方法访问构造函数内定义的私有函数</span></div><div class="line"><span class="built_in">console</span>.log(object.getPrivateVariable());<span class="comment">//11</span></div><div class="line"><span class="built_in">console</span>.log(object.getName());<span class="comment">//Nicholas,通过特权方法访问构造函数的传入参数</span></div><div class="line"></div><div class="line"><span class="keyword">var</span> object1 = <span class="keyword">new</span> MyObject(<span class="string">"Greg"</span>);</div><div class="line"><span class="built_in">console</span>.log(object1.getPrivateVariable());<span class="comment">//10,私有变量在不同的实例上都有一份自己的副本，因此是非静态的</span></div><div class="line"><span class="built_in">console</span>.log(object1.getName());<span class="comment">//Greg,函数参数是值传递，所以是拷贝</span></div><div class="line"></div><div class="line"><span class="comment">// 块级作用域内创建“特权方法”</span></div><div class="line"><span class="comment">// tips：1.块级作用域也叫私有作用域；</span></div><div class="line"><span class="comment">//      2.JavaScript中块语句中定义的变量，实际上是在包含函数中而非语句中创建的，也即JavaScript中不存在块级作用域；</span></div><div class="line"><span class="comment">//      3.块级作用域的模仿：不带参匿名函数的立即执行；</span></div><div class="line"><span class="comment">//      4.3中的技术经常在全局作用域中被用在函数外部，从而限制向全局作用域中添加过多的变量和函数（对比C++中匿名命名空间）；</span></div><div class="line"><span class="comment">//      5.私有变量和闭包导致了作用域链的延长；</span></div><div class="line"><span class="comment">//      6.作用域链的延长一定程度上会影响活动对象的查找速度；</span></div><div class="line">(<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">    <span class="keyword">var</span> name = <span class="string">""</span>;<span class="comment">//并不在构造函数内定义，而是在块级作用域内定义，Person的每一个实例中没有name的拷贝</span></div><div class="line"></div><div class="line">    Person = <span class="function"><span class="keyword">function</span>(<span class="params">value</span>)</span>&#123;</div><div class="line">        name = value;</div><div class="line">    &#125;;</div><div class="line"></div><div class="line">    Person.prototype.getName = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">        <span class="keyword">return</span> name;</div><div class="line">    &#125;;</div><div class="line"></div><div class="line">    Person.prototype.setName = <span class="function"><span class="keyword">function</span>(<span class="params">value</span>)</span>&#123;</div><div class="line">        name = value;</div><div class="line">    &#125;;</div><div class="line">&#125;)();</div><div class="line"></div><div class="line"><span class="keyword">var</span> person1 = <span class="keyword">new</span> Person(<span class="string">"Nicholas"</span>);</div><div class="line"><span class="built_in">console</span>.log(person1.getName());<span class="comment">//Nicholas</span></div><div class="line">person1.setName(<span class="string">"Greg"</span>);</div><div class="line"><span class="built_in">console</span>.log(person1.getName());<span class="comment">//Greg</span></div><div class="line"></div><div class="line"><span class="keyword">var</span> person2 = <span class="keyword">new</span> Person(<span class="string">"Michael"</span>);</div><div class="line"><span class="built_in">console</span>.log(person2.getName());<span class="comment">//Michael</span></div><div class="line"><span class="built_in">console</span>.log(person1.getName());<span class="comment">//Michael,所有实例共享name，也即静态私有变量</span></div><div class="line"></div><div class="line"><span class="comment">// 模块模式：块级作用域内创建“特权方法”，并返回非指定类型的singleton</span></div><div class="line"><span class="comment">// tips：1.JavaScript中以对象字面量的方式创建singleton；</span></div><div class="line"><span class="comment">//      2.适用的场景：必须创建一个对象并以某些数据对其进行初始化，同时还要公开一些能够这些私有数据的方法；</span></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">BaseComponent</span>(<span class="params"></span>)</span>&#123;&#125;</div><div class="line"><span class="keyword">var</span> application = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">    <span class="comment">//私有变量和函数</span></div><div class="line">    <span class="keyword">var</span> components = <span class="keyword">new</span> <span class="built_in">Array</span>();</div><div class="line"></div><div class="line">    <span class="comment">//初始化</span></div><div class="line">    components.push(<span class="keyword">new</span> BaseComponent());</div><div class="line"></div><div class="line">    <span class="keyword">return</span> &#123;</div><div class="line">        getComponentCount: <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">            <span class="keyword">return</span> components.length;</div><div class="line">        &#125;,</div><div class="line"></div><div class="line">        registerComponent: <span class="function"><span class="keyword">function</span>(<span class="params">component</span>)</span>&#123;</div><div class="line">            <span class="keyword">if</span>(<span class="keyword">typeof</span> component == <span class="string">"object"</span>)&#123;</div><div class="line">                components.push(component);</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;;</div><div class="line">&#125;();</div><div class="line"></div><div class="line"><span class="built_in">console</span>.log(application.getComponentCount());<span class="comment">//1</span></div><div class="line">application.registerComponent(<span class="keyword">new</span> BaseComponent());</div><div class="line"><span class="built_in">console</span>.log(application.getComponentCount());<span class="comment">//2</span></div><div class="line"></div><div class="line"><span class="comment">// 增强的模块模式：块级作用域内创建“特权方法”，并返回指定类型的singleton</span></div><div class="line"><span class="comment">// tips：1.适用的场景：必须创建一个指定类型的对象并以某些数据对其进行初始化，同时还要公开一些能够这些私有数据的方法；</span></div><div class="line"><span class="comment">//      2.创建闭包必须维护额外的作用域，过度使用会占用大量内存；</span></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">BaseComponent</span>(<span class="params"></span>)</span>&#123;&#125;</div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">ComponentManager</span>(<span class="params"></span>)</span>&#123;&#125;</div><div class="line"><span class="keyword">var</span> application = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">    <span class="comment">//私有变量和函数</span></div><div class="line">    <span class="keyword">var</span> components = <span class="keyword">new</span> <span class="built_in">Array</span>();</div><div class="line"></div><div class="line">    <span class="comment">//初始化</span></div><div class="line">    components.push(<span class="keyword">new</span> BaseComponent());</div><div class="line"></div><div class="line">    <span class="comment">//创建application的一个局部副本</span></div><div class="line">    <span class="keyword">var</span> app = <span class="keyword">new</span> ComponentManager();</div><div class="line"></div><div class="line">    <span class="comment">//公共接口</span></div><div class="line">    app.getComponentCount = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">        <span class="keyword">return</span> components.length;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    app.registerComponent = <span class="function"><span class="keyword">function</
