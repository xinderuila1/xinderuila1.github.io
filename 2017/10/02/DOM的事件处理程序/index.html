ine">224</div><div class="line">225</div><div class="line">226</div><div class="line">227</div><div class="line">228</div><div class="line">229</div><div class="line">230</div><div class="line">231</div></pre></td><td class="code"><pre><div class="line"><span class="comment">&lt;!-- </span></div><div class="line"><span class="comment">HTML事件处理程序</span></div><div class="line"><span class="comment">1.事件：用户或浏览器自身执行的某种动作；</span></div><div class="line"><span class="comment">2.事件处理程序：处理某个事件的函数；</span></div><div class="line"><span class="comment">3.某元素支持的每一事件都有一元素特性与之对应，例如input元素的onclick特性；</span></div><div class="line"><span class="comment">4.用一段可执行的JS代码赋值给3中的元素特性，就完成与该特性对应的事件处理程序的指定；</span></div><div class="line"><span class="comment">5.以此种方式指定的事件处理程序，在执行时，有权访问全局作用域中的任何代码；</span></div><div class="line"><span class="comment">6.指定事件处理程序，默认会创建一个封装着元素属性值的函数；</span></div><div class="line"><span class="comment">--&gt;</span></div><div class="line"><span class="meta">&lt;!DOCTYPE html&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">html</span>&gt;</span></div><div class="line">    <span class="tag">&lt;<span class="name">head</span>&gt;</span></div><div class="line">        <span class="tag">&lt;<span class="name">title</span>&gt;</span>Event Handler<span class="tag">&lt;/<span class="name">title</span>&gt;</span></div><div class="line">    <span class="tag">&lt;/<span class="name">head</span>&gt;</span></div><div class="line">    <span class="tag">&lt;<span class="name">body</span>&gt;</span></div><div class="line">        <span class="tag">&lt;<span class="name">script</span> <span class="attr">type</span> = <span class="string">"text/javascript"</span>&gt;</span><span class="undefined"></span></div><div class="line"><span class="undefined">            function showMessage()&#123;//有权访问全局作用域中的任何代码</span></div><div class="line"><span class="undefined">                alert("Clicked");</span></div><div class="line"><span class="undefined">            &#125;</span></div><div class="line"><span class="undefined">        </span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></div><div class="line"></div><div class="line">        <span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span> = <span class="string">"button"</span> <span class="attr">value</span> = <span class="string">"1.可执行的JS语句块直接赋值给onclick特性"</span> <span class="attr">onclick</span>=<span class="string">"alert('Clicked')"</span> /&gt;</span></div><div class="line">        <span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span> = <span class="string">"button"</span> <span class="attr">value</span> = <span class="string">"2.可执行的JS语句块中不能包含未经转义的HTML语法字符，例如&amp;quot;"</span> <span class="attr">onclick</span>=<span class="string">"alert(&amp;quot;Clicked&amp;quot;)"</span> /&gt;</span></div><div class="line">        <span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span> = <span class="string">"button"</span> <span class="attr">value</span> = <span class="string">"3.事件处理程序执行时，有权访问全局作用域中的任何代码"</span> <span class="attr">onclick</span>=<span class="string">"showMessage()"</span> /&gt;</span></div><div class="line">        <span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span> = <span class="string">"button"</span> <span class="attr">value</span> = <span class="string">"4.this值等于事件的目标元素"</span> <span class="attr">onclick</span>=<span class="string">"alert(this.value)"</span> /&gt;</span></div><div class="line">        <span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span> = <span class="string">"button"</span> <span class="attr">value</span> = <span class="string">"5.this值等于事件的目标元素"</span> <span class="attr">onclick</span>=<span class="string">"alert(value)"</span> /&gt;</span></div><div class="line">        <span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span> = <span class="string">"button"</span> <span class="attr">value</span> = <span class="string">"6.封装着元素属性值的函数，内有一局部对象event"</span> <span class="attr">onclick</span>=<span class="string">"alert(event.type)"</span> /&gt;</span></div><div class="line"></div><div class="line">        <span class="tag">&lt;<span class="name">form</span> <span class="attr">method</span>=<span class="string">"post"</span>&gt;</span></div><div class="line">            <span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span> = <span class="string">"text"</span> <span class="attr">name</span> = <span class="string">"username"</span> <span class="attr">value</span> = <span class="string">""</span>&gt;</span></div><div class="line">            <span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span> = <span class="string">"button"</span> <span class="attr">value</span> = <span class="string">"事件的目标元素如果是表单输入元素，则作用域中还会包含访问表单元素（父元素）的入口"</span> <span class="attr">onclick</span>=<span class="string">"alert(username.value)"</span>&gt;</span></div><div class="line">        <span class="tag">&lt;/<span class="name">form</span>&gt;</span></div><div class="line">    <span class="tag">&lt;/<span class="name">body</span>&gt;</span></div><div class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></div><div class="line"></div><div class="line"><span class="comment">&lt;!-- </span></div><div class="line"><span class="comment">HTML事件处理程序的问题</span></div><div class="line"><span class="comment">1.时差的问题：用户出发事件在浏览器解析事件处理程序代码之前；</span></div><div class="line"><span class="comment">2.不同的JS引擎遵循的标识符解析规则略有差异，可能会在访问非限定对象时出错；</span></div><div class="line"><span class="comment">3.导致了HTML与JS代码的紧密耦合；</span></div><div class="line"><span class="comment">--&gt;</span></div><div class="line"><span class="meta">&lt;!DOCTYPE html&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">html</span>&gt;</span></div><div class="line">    <span class="tag">&lt;<span class="name">head</span>&gt;</span></div><div class="line">        <span class="tag">&lt;<span class="name">title</span>&gt;</span>Event Handler<span class="tag">&lt;/<span class="name">title</span>&gt;</span></div><div class="line">    <span class="tag">&lt;/<span class="name">head</span>&gt;</span></div><div class="line">    <span class="tag">&lt;<span class="name">body</span>&gt;</span></div><div class="line">        <span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span> = <span class="string">"button"</span> <span class="attr">value</span> = <span class="string">"存在用户在页面解析showMessage()函数之前就单击该按钮的可能，尤其是需要加载的元素比较多时"</span> </span></div><div class="line"><span class="tag">        <span class="attr">onclick</span>=<span class="string">"showMessage()"</span> /&gt;</span></div><div class="line"></div><div class="line">        <span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span> = <span class="string">"button"</span> <span class="attr">value</span> = <span class="string">"在浏览器有机会处理错误之前，就将其捕获，并输出到console"</span> </span></div><div class="line"><span class="tag">        <span class="attr">onclick</span>=<span class="string">"try&#123;showMessage1();&#125;catch(ex)&#123;console.log(ex)&#125;"</span> /&gt;</span></div><div class="line">        <span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span> = <span class="string">"button"</span> <span class="attr">value</span> = <span class="string">"交由浏览器处理错误，不提前捕获"</span> </span></div><div class="line"><span class="tag">        <span class="attr">onclick</span>=<span class="string">"showMessage1()"</span> /&gt;</span></div><div class="line"></div><div class="line">        <span class="tag">&lt;<span class="name">script</span> <span class="attr">type</span> = <span class="string">"text/javascript"</span>&gt;</span><span class="undefined"></span></div><div class="line"><span class="undefined">            function showMessage()
