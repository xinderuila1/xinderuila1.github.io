        <figure class="highlight html"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div></pre></td><td class="code"><pre><div class="line"><span class="comment">&lt;!-- </span></div><div class="line"><span class="comment">优化内存和性能的技术1：事件委托</span></div><div class="line"><span class="comment">1.每个事件处理程序函数都是对象，都会占用内存，内存中的对象越多，性能就越差；</span></div><div class="line"><span class="comment">2.必须事先指定所有事件处理程序而导致的DOM访问次数，会延迟整个页面的交互就绪事件；</span></div><div class="line"><span class="comment">3.事件委托：基于事件冒泡，把低层次节点的事件处理程序委托给更高的节点层次去处理；</span></div><div class="line"><span class="comment">4.事件委托带来的好处：</span></div><div class="line"><span class="comment">  4.1.事件处理程序数量减少，内存中的对象数目减少；</span></div><div class="line"><span class="comment">  4.2.指定事件处理程序时需要访问DOM中元素节点的次数减少；</span></div><div class="line"><span class="comment">  4.3.需跟踪的事件处理程序越少，移除它们越容易；</span></div><div class="line"><span class="comment">5.如果可行，也可考虑在document上为多个不同元素的同一类事件添加统一的事件处理程序，与传统做法相比，该做法有以下优点：</span></div><div class="line"><span class="comment">  5.1.可点击的元素呈现在页面上，就可以立即具备适当的与用户交互的功能（因为document总是先于其子元素可被访问）；</span></div><div class="line"><span class="comment">  5.2.指定事件处理程序所需的时间更少；</span></div><div class="line"><span class="comment">  5.3.整个页面占用的内存空间更少，能够提升整体性能；</span></div><div class="line"><span class="comment">6.适合采用事件委托技术的事件类型有：click、mousedown、mouseup、keydown、keyup、keypress；</span></div><div class="line"><span class="comment">--&gt;</span></div><div class="line"><span class="meta">&lt;!DOCTYPE html&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">html</span>&gt;</span></div><div class="line">    <span class="tag">&lt;<span class="name">head</span>&gt;</span></div><div class="line">        <span class="tag">&lt;<span class="name">title</span>&gt;</span>Event Delegation<span class="tag">&lt;/<span class="name">title</span>&gt;</span></div><div class="line">    <span class="tag">&lt;/<span class="name">head</span>&gt;</span></div><div class="line">    <span class="tag">&lt;<span class="name">body</span>&gt;</span></div><div class="line">        <span class="tag">&lt;<span class="name">ul</span> <span class="attr">id</span>=<span class="string">"myLinks"</span>&gt;</span></div><div class="line">            <span class="tag">&lt;<span class="name">li</span> <span class="attr">id</span>=<span class="string">"goSomeWhere"</span>&gt;</span>Go someWhere<span class="tag">&lt;/<span class="name">li</span>&gt;</span></div><div class="line">            <span class="tag">&lt;<span class="name">li</span> <span class="attr">id</span>=<span class="string">"doSomething"</span>&gt;</span>Do something<span class="tag">&lt;/<span class="name">li</span>&gt;</span></div><div class="line">            <span class="tag">&lt;<span class="name">li</span> <span class="attr">id</span>=<span class="string">"sayHi"</span>&gt;</span>Say hi<span class="tag">&lt;/<span class="name">li</span>&gt;</span></div><div class="line">        <span class="tag">&lt;/<span class="name">ul</span>&gt;</span></div><div class="line">        <span class="tag">&lt;<span class="name">script</span> <span class="attr">type</span> = <span class="string">"text/javascript"</span> <span class="attr">src</span>=<span class="string">"EventUtil.js"</span>&gt;</span><span class="undefined"></span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></div><div class="line">        <span class="tag">&lt;<span class="name">script</span> <span class="attr">type</span>=<span class="string">"text/javascript"</span>&gt;</span><span class="undefined"></span></div><div class="line"><span class="javascript">            <span class="comment">//事件处理程序不是分别添加在3个li元素上，而是委托给父节点ul做统一处理</span></span></div><div class="line"><span class="javascript">            <span class="comment">//1.事件处理程序的数量变少；</span></span></div><div class="line"><span class="javascript">            <span class="comment">//2.访问DOM中节点元素的数量变少；</span></span></div><div class="line"><span class="javascript">            <span class="keyword">var</span> list = <span class="built_in">document</span>.getElementById(<span class="string">"myLinks"</span>);</span></div><div class="line"><span class="javascript">            EventUtil.addHandler(list,<span class="string">"click"</span>,<span class="function"><span class="keyword">function</span>(<span class="params">event</span>)</span>&#123;</span></div><div class="line"><span class="undefined">                event = EventUtil.getEvent(event);</span></div><div class="line"><span class="javascript">                <span class="keyword">var</span> target = EventUtil.getTarget(event);</span></div><div class="line"><span class="undefined"></span></div><div class="line"><span class="javascript">                <span class="keyword">switch</span>(target.id)&#123;</span></div><div class="line"><span class="javascript">                    <span class="keyword">case</span> <span class="string">"doSomething"</span>:</span></div><div class="line"><span class="javascript">                        <span class="built_in">document</span>.title = <span class="string">"我改变了文档了标题"</span>;</span></div><div class="line"><span class="javascript">                        <span class="keyword">break</span>;</span></div><div class="line"><span class="javascript">                    <span class="keyword">case</span> <span class="string">"goSomeWhere"</span>:</span></div><div class="line"><span class="javascript">                        location.href = <span class="string">"https://xinderuila1.github.io/"</span>;</span></div><div class="line"><span class="javascript">                        <span class="keyword">break</span>;</span></div><div class="line"><span class="javascript">                    <span class="keyword">case</span> <span class="string">"sayHi"</span>:</span></div><div class="line"><span class="javascript">                        alert(<span class="string">"Hi"</span>);</span></div><div class="line"><span class="javascript">                        <span class="keyword">break</span>;</span></div><div class="line"><span class="undefined">                &#125;</span></div><div class="line"><span class="undefined">            &#125;);</span></div><div class="line"><span class="undefined">        </span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></div><div class="line">    <span class="tag">&lt;/<span class="name">body</span>&gt;</span></div><div class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></div><div class="line"></div><div class="line"><span class="comment">&lt;!-- </span></div><div class="line"><span class="comment">优化内存和性能的技术2：移除事件处理程序</span></div><div class="line"><span class="comment">1.每当将事件处理程序指定给元素时，运行中的浏览器代码与支持页面交互的JS代码之间就建立了一个连接。这种连接越多，页面执行起来就越慢；</span></div><div class="line"><span class="comment">2.确切的讲需要移除的是：内存中遗留的过时的不用的“空事件处理程序”（dangling event handler）；</span></div><div class="line"><span class="comment">3.导致“空事件处理程序”的情况，有如下两种：</span></div><div class="line"><span class="comment">  3.1.从文档中移除带有事件处理程序的元素，该元素对应的事件处理程序并不会自动从内存中清除；</span></div><div class="line"><span class="comment">  3.2.卸载页面时，元素对应的事件处理程序并不会自动从内存清除（chrome V8引擎做了优化）；</span></div><div class="line"><span class="comment">4.处理3.2的一般做法是在onunload事件处理程序中移除所有元素的事件处理程序，额外的负担是：导致页面不会缓存在bfcache中；</span></div><div class="line"><span class="comment">--&gt;</span></div><div class="line"><span class="meta">&lt;!DOCTYPE html&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">html</span>&gt;</span></div><div class="line">    <span class="tag">&lt;<span class="name">head</span>&gt;</span></div><div class="line">        <span class="tag">&lt;<span class="name">title</span>&gt;</span>Remove Dangling Event Handler<span class="tag">&lt;/<span class="name">title</span>&gt;</span></div><div class="line">    <span class="tag">&lt;/<span class="name">head</span>&gt;</span></div><div class="line">    <span class="tag">&lt;<span class="name">body</span>&gt;</span></div><div class="line">        <span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"myDiv"</span>&gt;</span></div><div class="line">            <span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">"button"</span> <span class="attr">value</span>=<span class="string">"Click Me"</span> <span class="attr">id</span>=<span class="string">"myBtn"</span>&gt;</span></div><div class="line">        <span class="tag">&lt;/<span class="name">div</span>&gt;</span></div><div class="line">        <span class="tag">&lt;<span class="name">script</span> <span class="attr">type</span>=<span class="string">"text/javascript"</span> <span class="attr">src</span>=<span class="string">"EventUtil.js"</span>&gt;</span><span class="undefined"></span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></div><div class="line">        <span class="tag">&lt;<span class="name">script</span> <span class="attr">type</span> = <span class="string">"text/javascript"</span>&gt;</span><span class="undefined"></span></div><div class="line"><span class="javascript">            <span class="keyword">var</span> btn = <span class="built_in">document</span>.getElementById(<span class="string">"myBtn"</span>);</span></div><div class="line"><span class="undefined"></span></div><div class="line"><span class="javascript">            btn.onclick = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span></div><div class="line"><span class="javascript">                <span class="comment">//1.替换/移除一个元素前，先将该元素对应的事件处理程序清理掉</span></span></div><div class="line"><span class="javascript">                <span class="comment">//2.只能移除HTML、DOM0级事件处理程序，不能移除DOM2级事件处理程序；</span></span></div><div class="line"><span class="javascript">                <span class="comment">//3.DOM2级事件处理程序的指定并不会修改元素对应的onclick属性值，而HTML、DOM0级事件处理程序则会；</span></span></div><div class="line"><span class="javascript">                btn.onclick = <span class="literal">null</span>;</span></div><div class="line"><span class="javascript">                <span class="built_in">document</span>.getElementById(<span class="string">"myDiv"</span>).innerHTML = <span class="string">"Precessing..."</span>;</span></div><div class="line"><span class="undefined">            &#125;;</span></div><div class="line"><span class="undefined">        </span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></div><div class="line">    <span class="tag">&lt;/<span class="name">body</span>&gt;</span></div><div class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></div></pre></td></tr></table></figure>
