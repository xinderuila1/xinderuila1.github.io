v class="line">224</div><div class="line">225</div><div class="line">226</div><div class="line">227</div><div class="line">228</div><div class="line">229</div><div class="line">230</div><div class="line">231</div><div class="line">232</div><div class="line">233</div><div class="line">234</div><div class="line">235</div><div class="line">236</div><div class="line">237</div><div class="line">238</div><div class="line">239</div><div class="line">240</div><div class="line">241</div><div class="line">242</div><div class="line">243</div><div class="line">244</div><div class="line">245</div><div class="line">246</div><div class="line">247</div><div class="line">248</div><div class="line">249</div><div class="line">250</div><div class="line">251</div><div class="line">252</div><div class="line">253</div><div class="line">254</div><div class="line">255</div><div class="line">256</div><div class="line">257</div><div class="line">258</div><div class="line">259</div><div class="line">260</div><div class="line">261</div><div class="line">262</div><div class="line">263</div><div class="line">264</div><div class="line">265</div><div class="line">266</div><div class="line">267</div><div class="line">268</div><div class="line">269</div><div class="line">270</div><div class="line">271</div><div class="line">272</div><div class="line">273</div><div class="line">274</div><div class="line">275</div><div class="line">276</div><div class="line">277</div><div class="line">278</div><div class="line">279</div></pre></td><td class="code"><pre><div class="line"><span class="comment">// 方式1：Object构造函数创建对象</span></div><div class="line"><span class="keyword">var</span> person = <span class="keyword">new</span> <span class="built_in">Object</span>();</div><div class="line">person.name = <span class="string">"Nicholas"</span>;</div><div class="line">person.age = <span class="number">29</span>;</div><div class="line">person.sayName = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">    <span class="built_in">console</span>.log(<span class="keyword">this</span>.name);</div><div class="line">&#125;;</div><div class="line"></div><div class="line">person.sayName();<span class="comment">//Nicholas</span></div><div class="line"><span class="built_in">console</span>.log(person.sayName);<span class="comment">//[Function]</span></div><div class="line"></div><div class="line"><span class="comment">// 方式2：对象字面量创建对象</span></div><div class="line"><span class="keyword">var</span> person = &#123;</div><div class="line">    name: <span class="string">"Nicholas"</span>,</div><div class="line">    age: <span class="number">29</span>,</div><div class="line">    job: <span class="string">"Software Engineer"</span>,</div><div class="line"></div><div class="line">    sayName: <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">        <span class="built_in">console</span>.log(<span class="keyword">this</span>.name);</div><div class="line">    &#125;</div><div class="line">&#125;;</div><div class="line"></div><div class="line">person.sayName();<span class="comment">//Nicholas</span></div><div class="line"><span class="built_in">console</span>.log(person.sayName);<span class="comment">//[Function: sayName]</span></div><div class="line"></div><div class="line"><span class="comment">// 方式3：工厂模式</span></div><div class="line"><span class="comment">// 特点：1.解决了创建多个相似对象的问题；</span></div><div class="line"><span class="comment">//      2.未解决对象的识别问题；</span></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">createPerson</span>(<span class="params">name,age,job</span>)</span>&#123;</div><div class="line">    <span class="keyword">var</span> o = <span class="keyword">new</span> <span class="built_in">Object</span>();</div><div class="line">    o.name = name;</div><div class="line">    o.age = age;</div><div class="line">    o.job = job;</div><div class="line">    o.sayName = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">        <span class="built_in">console</span>.log(<span class="keyword">this</span>.name);</div><div class="line">    &#125;;</div><div class="line">    <span class="keyword">return</span> o;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">var</span> person1 = createPerson(<span class="string">"Nicholas"</span>,<span class="number">29</span>,<span class="string">"Software Engineer"</span>);</div><div class="line"><span class="keyword">var</span> person2 = createPerson(<span class="string">"Greg"</span>,<span class="number">27</span>,<span class="string">"Doctor"</span>);</div><div class="line"></div><div class="line">person1.sayName();<span class="comment">//Nicholas</span></div><div class="line">person2.sayName();<span class="comment">//Greg</span></div><div class="line"></div><div class="line"><span class="comment">// 方式3.1：工厂模式变种：寄生构造函数模式</span></div><div class="line"><span class="comment">// 特点：1.除了使用new操作符，并把使用的包装函数叫做构造函数之外，这个模式与工厂模式是一模一样的；</span></div><div class="line"><span class="comment">//      2.返回的对象与构造函数或者构造函数的原型属性之间没有任何关系。不能依赖instanceof操作符来确定对象类型；</span></div><div class="line"><span class="comment">//      3.构造函数在不返回值的情况下，默认会返回新对象实例。而通过在构造函数的末尾添加一个return语句，可以重写调用构造函数时返回的值；</span></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">Person</span>(<span class="params">name,age,job</span>)</span>&#123;</div><div class="line">    <span class="keyword">var</span> o = <span class="keyword">new</span> <span class="built_in">Object</span>();</div><div class="line">    o.name = name;</div><div class="line">    o.age = age;</div><div class="line">    o.job = job;</div><div class="line">    o.sayName = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">        <span class="built_in">console</span>.log(<span class="keyword">this</span>.name);</div><div class="line">    &#125;;</div><div class="line">    <span class="keyword">return</span> o;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">var</span> friend = <span class="keyword">new</span> Person(<span class="string">"Nicholas"</span>,<span class="number">29</span>,<span class="string">"Software Engineer"</span>);</div><div class="line">friend.sayName();<span class="comment">//"Nicholas"</span></div><div class="line"></div><div class="line"><span class="comment">// 方式3.2：寄生构造函数模式变种：稳妥构造函数模式</span></div><div class="line"><span class="comment">// 特点：1.构造函数内不引用this；</span></div><div class="line"><span class="comment">//      2.创建一个对象时，不使用new操作符；</span></div><div class="line"><span class="comment">//      3.即使有其他代码会给这个对象添加方法和数据成员，但也不可能有别的方法访问传入到构造函数中的原始数据；</span></div><div class="line"><span class="comment">//      4.非常适合在某些安全环境（例如：ADsafe、Caja）下使用；</span></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">Person</span>(<span class="params">name,age,job</span>)</span>&#123;</div><div class="line">    <span class="keyword">var</span> o = <span class="keyword">new</span> <span class="built_in">Object</span>();</div><div class="line"></div><div class="line">    <span class="comment">//可以在这里定义私有变量和函数</span></div><div class="line"></div><div class="line">    <span class="comment">//添加方法</span></div><div class="line">    o.sayName = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">        <span class="built_in">console</span>.log(name);</div><div class="line">    &#125;;</div><div class="line"></div><div class="line">    <span class="keyword">return</span> o;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">var</span> friend = <span class="keyword">new</span> Person(<span class="string">"Nicholas"</span>,<span class="number">29</span>,<span class="string">"Software Engineer"</span>);</div><div class="line">friend.sayName();<span class="comment">//"Nicholas"</span></div><div class="line"></div><div class="line"><span class="comment">// 方式4：构造函数模式</span></div><div class="line"><span class="comment">// 特点：1.Person函数：没有显示的创建对象；</span></div><div class="line"><span class="comment">//      2.Person函数：直接将属性和方法赋给了this对象；</span></div><div class="line"><span class="comment">//      3.Person函数：没有return语句；</span></div><div class="line"><span class="comment">//      4.以new Person的方式调用构造函数，会历经以下4个步骤：</span></div><div class="line"><span class="comment">//       4.1.创建一个新对象；</span></div><div class="line"><span class="comment">//       4.2.将构造函数的作用于赋给新对象（因此this就指向了这个新对象）；</span></div><div class="line"><span class="comment">//       4.3.执行构造函数中的代码（为这个新对象添加属性）；</span></div><div class="line"><span class="comment">//       4.4.返回新对象；</span></div><div class="line"><span class="comment">//      5.解决了创建多个相似对象的问题；</span></div><div class="line"><span class="comment">//      6.解决了对象的识别问题；</span></div><div class="line"><span class="comment">//      7.任何函数只要通过new操作符来调用，那它就可以作为构造函数；</span></div><div class="line"><span class="comment">//      8.每个方法都要在每个实例上重新创建一遍，这对于在不同实例中完成同样任务的sayName()方法尤为冗余；</span></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">Person</span>(<span class="params">name,age,job</span>)</span>&#123;</div><div class="line">    <span class="keyword">this</span>.name = name;</div><div class="line">    <span class="keyword">this</span>.age = age;</div><div class="line">    <span class="keyword">this</span>.job = job;</div><div class="line">    <span class="keyword">this</span>.sayName = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">        <span class="built_in">console</span>.log(<span class="keyword">this</span>.name);</div><div class="line">    &#125;;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">var</span> person1 = <span class="keyword">new</span> Person(<span class="string">"Nicholas"</span>,<span class="number">29</span>,<span class="string">"Software Engineer"</span>);</div><div class="line"><span class="keyword">var</span> person2 = <span class="keyword">new</span> Person(<span class="string">"Greg"</span>,<span class="number">27</span>,<span class="string">"Doctor"</span>);</div><div class="line"></div><div class="line"><span class="built_in">console</span>.log(person1.constructor == Person);<span class="comment">//true</span></div><div class="line"><span class="built_in">console</span>.log(person2.constructor == Person);<span class="comment">//true</span></div><div class="line"></div><div class="line"><span class="built_in">console</span>.log(person1 <span class="keyword">instanceof</span> <span class="built_in">Object</span>);<span class="comment">//true</span></div><div class="line"><span class="built_in">console</span>.log(person1 <span class="keyword">instanceof</span> Person);<span class="comment">//true</span></div><div class="line"><span class="built_in">console</span>.log(person2 <span class="keyword">instanceof</span> <span class="built_in">Object</span>);<span class="comment">//true</span></div><div class="line"><span class="built_in">console</span>.log(person2 <span class="keyword">instanceof</span> Person);<span class="comment">//true</span></div><div class="line"><span class="built_in">console</span>.log(person1.sayName == person2.sayName);<span class="comment">//false,以这种方式创建出函数会导致不同的作用域链和标识符解析</span></div><div class="line"></div><div class="line"><span class="comment">// 方式4.1：改进构造函数模式</span></div><div class="line"><span class="comment">// 特点：1.person1和person2对象共享了在全局作用域中定义的同一个sayName()函数，解决了“冗余”问题；</span></div><div class="line"><span class="comment">//      2.不同对象中完成相同任务的函数越多，需要定义的全局函数也就越多，那么我们这个自定义的Person引用类型就毫无封装性可言；</span></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">Person</span>(<span class="params">name,age,job</span>)</span>&#123;</div><div class="line">    <span class="keyword">this</span>.name = name;</div><div class="line">    <span class="keyword">this</span>.age = age;</div><div class="line">    <span class="keyword">this</span>.jog = job;</div><div class="line">    <span class="keyword">this</span>.sayName = sayName;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">sayName</span>(<span class="params"></span>)</span>&#123;</div><div class="line">    <span class="built_in">console</span>.log(<span class="keyword">this</span>.name);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">var</span> person1 = <span class="keyword">new</span> Person(<span class="string">"Nicholas"</span>,<span class="number">29</span>,<span class="string">"Software Engineer"</span>);</div><div class="line"><span class="keyword">var</span> person2 = <span class="keyword">new</span> Person(<span class="string">"Greg"</span>,<span class="number">27</span>,<span class="string">"Doctor"</span>);</div><div class="line"></div><div class="line"><span class="built_in">console</span>.log(person1.sayName == person2.sayName);<span class="comment">//true</span></div><div class="line"></div><div class="line"><span class="comment">// 方式5：原型模式</span></div><div class="line"><span class="comment">// 特点：1.一个函数一旦创建完成，就拥有了prototype属性，该属性指向该函数的原型对象，而该原型对象默认会取得constructor属性，constructor属性默认指向prototype属性所在函数；</span></div><div class="line"><span class="comment">//      2.只要对象实例和对象原型上的属性名字一样就发生“屏蔽”，而不管该属性在对象实例和对象原型上的共有特性（内部属性）是否一样；</span></div><div class="line"><span class="comment">//      3.非共享的引用类型值属性，一改全改是不希望看到的；</span></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">Person</span>(<span class="params"></span>)</span>&#123;</div><div class="line">&#125;</div><div class="line"></div><div class="line">Person.prototype.name = <span class="string">"Nicholas"</span>;</div><div class="line">Person.prototype.age = <span class="number">29</span>;</div><div class="line">Person.prototype.job = <span class="string">"Software Engineer"</span>;</div><div class="line">Person.prototype.sayName = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">    <span class="built_in">console</span>.log(<span class="keyword">this</span>.name);</div><div class="line">&#125;;</div><div class="line"></div><div class="line"><span class="keyword">var</span> person1 = <span class="keyword">new</span> Person();</div><div class="line"><span class="keyword">var</span> person2 = <span class="keyword">new</span> Person();</div><div class="line"></div><div class="line"><span class="built_in">console</span>.log(person1.sayName == person2.sayName);<span class="comment">//true</span></div><div class="line"><span class="built_in">console</span>.log(Person.prototype.isPrototypeOf(person1));<span class="comment">//true</span></div><div class="line"><span class="built_in">console</span>.log(Person.prototype.isPrototypeOf(person2));<span class="comment">//true</span></div><div class="line"><span class="built_in">console</span>.log(<span class="built_in">Object</span>.getPrototypeOf(person1) == Person.prototype);<span class="comment">//true</span></div><div class="line"><span class="built_in">console</span>.log(<span class="built_in">Object</span>.getPrototypeOf(person1).name);<span class="comment">//"Nicholas"</span></div><div class="line"></div><div class="line"><span class="built_in">console</span>.log(person1.name);<span class="comment">//"Nicholas"</span></div><div class="line"><span class="built_in">console</span>.log(person1.hasOwnProperty(<span class="string">"name"</span>));<span class="comment">//false,仅当属性位于对象实例上时才返回true</span></div><div class="line"><span class="built_in">console</span>.log(<span class="string">"name"</span> <span class="keyword">in</span> person1);<span class="comment">//true,只要通过对象能够访问给定的属性就返回true，而不论属性是位于对象实例上，还是对象原型上</span></div><div class="line"><span class="built_in">console</span>.log(<span class="built_in">Object</span>.keys(Person.prototype));<span class="comment">//[ 'name', 'age', 'job', 'sayName' ],取得对象上所有可枚举的实例属性</span></div><div class="line"><span class="built_in">console</span>.log(<span class="built_in">Object</span>.keys(person1));<span class="comment">//[],取得对象上所有可枚举的实例属性</span></div><div class="line"><span class="built_in">console</span>.log(<span class="built_in">Object</span>.getOwnPropertyNames(Person.prototype));<span class="comment">//[ 'constructor', 'name', 'age', 'job', 'sayName' ],取得对象上所有实例属性</span></div><div class="line"><span class="built_in">console</span>.log(<span class="built_in">Object</span>.getOwnPropertyNames(person1));<span class="comment">//[],取得对象上所有实例属性</span></div><div class="line"></div><div class="line">person1.name = <span class="string">"Greg"</span>;<span class="comment">//this的索引优先级高于prototype，对象实例上的属性“屏蔽”了对象原型上的属性</span></div><div class="line"><span class="built_in">console</span>.log(person1.name);<span class="comment">//"Greg"</span></div><div class="line"><span class="built_in">console</span>.log(person1.hasOwnProperty(<span class="string">"name"</span>));<span class="comment">//true,仅当属性位于对象实例上时才返回true</span></div><div class="line"><span class="built_in">console</span>.log(<span class="string">"name"</span> <span class="keyword">in</span> person1);<span class="comment">//true,只要通过对象能够访问给定的属性就返回true，而不论属性是位于对象实例上，还是对象原型上</span></div><div class="line"><span class="built_in">console</span>.log(<span class="built_in">Object</span>.keys(Person.prototype));<span class="comment">//[ 'name', 'age', 'job', 'sayName' ],取得对象上所有可枚举的实例属性</span></div><div class="line"><span class="built_in">console</span>.log(<span class="built_in">Object</span>.keys(person1));<span class="comment">//[ 'name' ],取得对象上所有可枚举的实例属性</span></div><div class="line"><span class="built_in">console</span>.log(<span class="built_in">Object</span>.getOwnPropertyNames(Person.prototype));<span class="comment">//[ 'constructor', 'name', 'age', 'job', 'sayName' ],取得对象上所有实例属性</span></div><div class="line"><span class="built_in">console</span>.log(<span class="built_in">Object</span>.getOwnPropertyNames(person1));<span class="comment">//[ 'name' ],取得对象上所有实例属性</span></div><div class="line"></div><div class="line"><span class="keyword">delete</span> person1.name;<span class="comment">//对象上的属性被删除</span></div><div class="line"><span class="built_in">console</span>.log(person1.name);<span class="comment">//"Nicholas"</span></div><div class="line"><span class="built_in">console</span>.log(person1.hasOwnProperty(<span class="string">"name"</span>));<span class="comment">//false,仅当属性位于对象实例上时才返回true</span></div><div class="line"><span class="built_in">console</span>.log(<span class="string">"name"</span> <span class="keyword">in</span> person1);<span class="comment">//true,只要通过对象能够访问给定的属性就返回true，而不论属性是位于对象实例上，还是对象原型上</span></div><div class="line"><span class="built_in">console</span>.log(<span class="built_in">Object</span>.keys(Person.prototype));<span class="comment">//[ 'name', 'age', 'job', 'sayName' ],取得对象上所有可枚举的实例属性</span></div><div class="line"><span class="built_in">console</span>.log(<span class="built_in">Object</span>.keys(person1));<span class="comment">//[],取得对象上所有可枚举的实例属性</span></div><div class="line"><span class="built_in">console</span>.log(<span class="built_in">Object</span>.getOwnPropertyNames(Person.prototype));<span class="comment">//[ 'constructor', 'name', 'age', 'job', 'sayName' ],取得对象上所有实例属性</span></div><div class="line"><span class="built_in">console</span>.log(<span class="built_in">Object</span>.getOwnPropertyNames(person1));<span class="comment">//[],取得对象上所有实例属性</span></div><div class="line"></div><div class="line"><span class="comment">// 方式6：原型模式的对象字面量写法</span></div><div class="line"><span class="comment">// 特点：1.非共享的引用类型值属性，一改全改是不希望看到的；</span></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">Person</span>(<span class="params"></span>)</span>&#123;</div><div class="line">&#125;</div><div class="line"></div><div class="line">Person.prototype = &#123;</div><div class="line">    name: <span class="string">"Nicholas"</span>,</div><div class="line">    age: <span class="number">29</span>,</div><div class="line">    job: <span class="string">"Software Engineer"</span>,</div><div class="line">    sayName: <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">        <span class="built_in">console</span>.log(<span class="keyword">this</span>.name);</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">var</span> friend = <span class="keyword">new</span> Person();</div><div class="line"><span class="built_in">console</span>.log(friend <span class="keyword">instanceof</span> <span class="built_in">Object</span>);<span class="comment">//true</span></div><div class="line"><span class="built_in">console</span>.log(friend <span class="keyword">instanceof</span> Person);<span class="comment">//true</span></div><div class="line"><span class="built_in">console</span>.log(friend.constructor == <span class="built_in">Object</span>);<span class="comment">//true</span></div><div class="line"><span class="built_in">console</span>.log(friend.constructor == Person);<span class="comment">//false,因为完全重写了原型对象，所以通过对象实例在原型对象上索引得到的constructor属性已不再是默认值：指向Person构造函数</span></div><div class="line"></div><div class="line">Person.prototype = &#123;</div><div class="line">    <span class="keyword">constructor</span>: Person,//特意设置回适当的值</div><div class="line">    name: "Nicholas",</div><div class="line">    age: 29,</div><div class="line">    job: "Software Engineer",</div><div class="line">    friends: ["Shelby","Court"],</div><div class="line">    sayName: function()&#123;</div><div class="line">        <span class="built_in">console</span>.log(<span class="keyword">this</span>.name);</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">var</span> friend1 = <span class="keyword">new</span> Person();</div><div class="line"><span class="built_in">console</span>.log(friend1.constructor == <span class="built_in">Object</span>);<span class="comment">//false</span></div><div class="line"><span class="built_in">console</span>.log(friend1.constructor == Person);<span class="comment">//true</span></div><div class="line"></div><div class="line">Person.prototype.sayAge = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">    <span class="built_in">console</span>.log(<span class="keyword">this</span>.age);<span class="comment">//可随时为原型添加属性和方法，并能够立即在所有对象实例中反映出来，即使是在该添加操作之前new出的实例</span></div><div class="line">&#125;;</div><div class="line"><span class="built_in">console</span>.log(friend1.sayAge());<span class="comment">//29，实例与原型之间的连接是一个指针，而非一个副本，是松散的连接关系</span></div><div class="line"><span class="comment">//console.log(friend.sayAge());//"TypeError: friend.sayHi is not a function"，重写（非添加某一个属性）原型对象切断了现有原型对象与任何之前已经存在的对象实例之间的联系</span></div><div class="line"></div><div class="line"><span class="keyword">var</span> person1 = <span class="keyword">new</span> Person();</div><div class="line"><span class="keyword">var</span> person2 = <span class="keyword">new</span> Person();</div><div class="line">person1.friends.push(<span class="string">"vans"</span>);</div><div class="line"><span class="built_in">console</span>.log(person1.friends);<span class="comment">//[ 'Shelby', 'Court', 'vans' ]</span></div><div class="line"><span class="built_in">console</span>.log(person2.friends);<span class="comment">//[ 'Shelby', 'Court', 'vans' ]</span></div><div class="line"><span class="built_in">console</span>.log(person1.friends == person2.friends);<span class="comment">//true,非共享的引用类型值属性，一改全改是不希望看到的；</span></div><div class="line"></div><div class="line"><span class="comment">// 方式7：组合使用构造函数模式和原型模式</span></div><div class="line"><span class="comment">// 特点：1.ECMAScript中使用最广泛、认同度最高的一种创建自定义类型的方法；</span></div><div class="line"><span class="comment">//      2.实例不同，属性值不同，就需要传参数，就要用构造函数模式；</span></div><div class="line"><span class="comment">//      3.实例不同，属性值相同，就不需要传参数，就可以共享内存，方便做到一改全改（对于引用类型值属性），就要用原型模式；</span></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">Person</span>(<span class="params">name,age,job</span>)</span>&#123;</div><div class="line">    <span class="keyword">this</span>.name = name;</div><div class="line">    <span class="keyword">this</span>.age = age;</div><div class="line">    <span class="keyword">this</span>.job = job;</div><div class="line">    <span class="keyword">this</span>.friends = [<span class="string">"Shelby"</span>,<span class="string">"Court"</span>];</div><div class="line">&#125;</div><div class="line"></div><div class="line">Person.prototype = &#123;</div><div class="line">    <span class="keyword">constructor</span>: Person,</div><div class="line">    sayName: function()&#123;</div><div class="line">        <span class="built_in">console</span>.log(<span class="keyword">this</span>.name);</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">var</span> person1 = <span class="keyword">new</span> Person(<span class="string">"Nicholas"</span>,<span class="number">29</span>,<span class="string">"Software Engineer"</span>);</div><div class="line"><span class="keyword">var</span> person2 = <span class="keyword">new</span> Person(<span class="string">"Greg"</span>,<span class="number">27</span>,<span class="string">"Doctor"</span>);</div><div class="line"></div><div class="line">person1.friends.push(<span class="string">"vans"</span>);</div><div class="line"><span class="built_in">console</span>.log(person1.friends);<span class="comment">//[ 'Shelby', 'Court', 'vans' ]</span></div><div class="line"><span class="built_in">console</span>.log(person2.friends);<span class="comment">//[ 'Shelby', 'Court' ]</span></div><div class="line"><span class="built_in">console</span>.log(person1.friends == person2.friends);<span class="comment">//false</span></div><div class="line"><span class="built_in">console</span>.log(person1.sayName == person2.sayName);<span class="comment">//true</span></div><div class="line"></div><div class="line"><span class="comment">// 方式8：动态原型模式</span></div><div class="line"><span class="comment">// 特点：1.把所有信息都封装在了构造函数中，同时保持了构造函数和原型的优点；</span></div><div class="line"><span class="comment">//      2.不能使用对象字面量重写原型，会切断现有实例与新原型之间的联系；</span></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">Person</span>(<span class="params">name,age,job</span>)</span>&#123;</div><div class="line">    <span class="keyword">this</span>.name = name;</div><div class="line">    <span class="keyword">this</span>.age = age;</div><div class="line">    <span class="keyword">this</span>.job = job;</div><div class="line">    <span class="keyword">this</span>.friends = [<span class="string">"Shelby"</span>,<span class="string">"Court"</span>];</div><div class="line"></div><div class="line">    <span class="keyword">if</span>(<span class="keyword">typeof</span> <span class="keyword">this</span>.sayName != <span class="string">"function"</span>)&#123;<span class="comment">//仅在初次调用构造函数时，执行一次，且该修改能够立即在所有实例中得到反映</span></div><div class="line">        Person.prototype.sayName = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">            <span class="built_in">console</span>.log(<span class="keyword">this</span>.name);</div><div class="line">        &#125;;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">var</span> friend = <span class="keyword">new</span> Person(<span class="string">"Nicholas"</span>,<span class="number">29</span>,<span class="string">"Software Engineer"</span>);</div><div class="line">friend.sayName();</div></pre></td></tr></table></figure>

pan> <span class="keyword">this</span>._year;</div><div class="line">        &#125;,</div><div class="line">        set: <span class="function"><span class="keyword">function</span>(<span class="params">newValue</span>)</span>&#123;</div><div class="line">            <span class="keyword">if</span>(newValue &gt; <span class="number">2004</span>)&#123;</div><div class="line">                <span class="keyword">this</span>._year = newValue;</div><div class="line">                <span class="keyword">this</span>.edition += newValue - <span class="number">2004</span>;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;);</div><div class="line"></div><div class="line"><span class="comment">//属性的读取</span></div><div class="line"><span class="keyword">var</span> descriptor1 = <span class="built_in">Object</span>.getOwnPropertyDescriptor(book,<span class="string">"_year"</span>);</div><div class="line"><span class="built_in">console</span>.log(descriptor1.value);<span class="comment">//2004</span></div><div class="line"><span class="built_in">console</span>.log(descriptor1.configurable);<span class="comment">//非直接定义在对象上的属性默认configurable为false</span></div><div class="line"><span class="built_in">console</span>.log(<span class="keyword">typeof</span> descriptor1.get);<span class="comment">//"undefined"</span></div><div class="line"></div><div class="line"><span class="keyword">var</span> descriptor2 = <span class="built_in">Object</span>.getOwnPropertyDescriptor(book,<span class="string">"year"</span>);</div><div class="line"><span class="built_in">console</span>.log(descriptor2.value);<span class="comment">//undefined</span></div><div class="line"><span class="built_in">console</span>.log(descriptor2.enumerable);<span class="comment">//非直接定义在对象上的属性默认enumerable为false</span></div><div class="line"><span class="built_in">console</span>.log(<span class="keyword">typeof</span> descriptor
